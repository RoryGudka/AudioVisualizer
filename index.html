<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
  </head>
  <body style="margin: 0; width: 100dvw; height: 100dvh; overflow: hidden">
    <img
      src="environment.jpg"
      style="width: 100%; height: 100%; object-fit: cover"
    />
    <div
      style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.25);
      "
    ></div>
    <canvas
      id="graph"
      width="100%"
      height="100%"
      style="position: absolute; top: 0; left: 0"
    ></canvas>
  </body>
</html>
